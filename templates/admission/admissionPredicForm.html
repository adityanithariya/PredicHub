<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admssion Prediction</title>
    <link rel="stylesheet" href="{% static 'css/utility.css' %}">
    <link rel="stylesheet" href="{% static 'admission/css/admssionPredicForm.css' %}">
</head>
<body>
    
  <div class="form-div">
    <div class="input-div align-center">
      <img src="{% static 'admission/images/rg-image.jpg' %}" alt="error">
    </div>
    <div class="input-div">
      <form class="form-box align-center" method="POST" enctype="multipart/form-data" onsubmit="return executeAnimation();">
        {% csrf_token %}
        <div id="form-head">
          Prediction Form
        </div>
        <div>
          {{form.as_p}}
        </div>
        <button class="button" id="submit-btn">
            Submit
        </button>
      </form>
    </div>
  </div>
    <script src="{% static 'admission/js/admssionPredicForm.js' %}"></script>
    <script src="{% static 'js/lord-icon.js' %}"></script>
</body>
</html>
